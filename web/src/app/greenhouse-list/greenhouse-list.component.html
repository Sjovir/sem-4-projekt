<div class="jumbotron greenhouseManagement listView">
  <div class="card">
    <div class="list-group list-group-flush">
      <button *ngFor="let greenhouse of greenhouses" class="list-group-item list-group-item-action greenhouseButton" (click)="selectGreenhouse(greenhouse.id)">
        {{greenhouse.name}}
      </button>
    </div>
  </div>
</div>
