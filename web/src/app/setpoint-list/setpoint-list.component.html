<div class="jumbotron setpointListView">
  <div class="card">
    <div class="list-group list-group-flush">
      <div *ngIf="setpoints !== undefined">
        <p *ngFor="let setpoint of setpoints.lightSetpoints" class="list-group-item list-group-item-action">
          {{setpoint.red}}
        </p>
      </div>
    </div>
  </div>
</div>
