  <div class="table-responsive gr-table-container">
    <table class="table table-striped table-bordered gr-table">
      <thead>
          <tr>
            <td colspan="2">
              <h2>Temperature</h2>
            </td>
          </tr>
          <tr>
            <th>Timestamp</th>
            <th>Value</th>
          </tr>
      </thead>
      <tbody *ngIf="selectedGreenhouse">
        <tr *ngFor="let temp of selectedGreenhouse.temperatureData">
          <td>{{temp.timeCollected}}</td>
          <td>{{temp.value}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="table-responsive gr-table-container">
    <table class="table table-striped table-bordered gr-table">
      <thead>
          <tr>
            <td colspan="2">
              <h2>Humidity</h2>
            </td>
          </tr>
          <tr>
            <th>Timestamp</th>
            <th>Value</th>
          </tr>
      </thead>
      <tbody *ngIf="selectedGreenhouse">
        <tr *ngFor="let humidity of selectedGreenhouse.humidityData">
          <td>{{humidity.timeCollected}}</td>
          <td>{{humidity.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="table-responsive gr-light-table">
    <table class="table table-striped table-bordered gr-table">
      <thead>
          <tr>
            <td colspan="3">
              <h2>Light</h2>
            </td>
          </tr>
          <tr>
            <th>Timestamp</th>
            <th>Red</th>
            <th>Blue</th>
          </tr>
      </thead>
    <tbody *ngIf="selectedGreenhouse">
        <tr *ngFor="let light of selectedGreenhouse.lightData">
          <td>{{light.timeCollected}}</td>
          <td>{{light.redValue}}</td>
          <td>{{light.blueValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
